version: "2.4"
services: 
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
    - "3050:80"
    depends_on:
    - client
    networks:
    - app-network

  client:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
    - ./client:/app/src
    ports:
    - "3000:3000"
    depends_on:
    - apiclient                    
    networks:
    - app-network

  apiclient:
    build:
      dockerfile: Dockerfile.dev
      context: ./apiclient
    volumes:
    - ./apiclient:/app/src
    ports:
    - "4000:4000"
    networks:
    - app-network

  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    volumes:
    - ./api:/opt/app
    ports:
    - "5000:5000"
    networks:
    - app-network

networks:
  app-network:
    driver: bridge
